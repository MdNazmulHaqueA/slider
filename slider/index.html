<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icon Linked -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sliders</title>
  </head>
  <body>
    <!-- Slider section start-->
    <section class="carousel-wrapper row">
      <!-- Carousel left heading start -->
      <div class="carousel-heading col-12 col-md-6">
        <h1 class="text-white">
          See how we've <br />
          done it with...
        </h1>
      </div>
      <!-- Carousel left heading end -->

      <div class="container-fluid col-12 col-md-6">
        <div class="mb-5 d-flex justify-content-end">
          <!-- left and right arrows start -->
          <div>
            <button
              class="prevBtn"
              type="button"
              data-bs-target="#carouselContent"
              data-bs-slide="prev"
            >
              <span aria-hidden="true">
                <i class="fa-solid fa-arrow-left-long text-white"></i>
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
          </div>
          <div>
            <button
              class="nextBtn"
              type="button"
              data-bs-target="#carouselContent"
              data-bs-slide="next"
            >
              <span aria-hidden="true">
                <i class="fa-solid fa-arrow-right-long text-white"></i>
              </span>
              <span class="visually-hidden">Previous</span>
            </button>
          </div>
          <!-- left and right arrows end -->
        </div>

        <!-- Slider content start -->
        <div
          id="carouselContent"
          class="carousel slide"
          data-bs-touch="false"
          data-bs-interval="false"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                id="img"
                src="./img/rca_one.png"
                class="d-block w-100 img-fluid"
                alt="..."
              />
              <p class="text-white mt-3">01 - Royal College of Art.</p>
            </div>
            <div class="carousel-item">
              <img
                src="./img/rca_two.png"
                class="d-block w-100 img-fluid"
                alt="..."
              />
              <p class="text-white mt-3">02 - Facebook.</p>
            </div>
            <div class="carousel-item">
              <img
                src="./img/rca_one.png"
                class="d-block w-100 img-fluid"
                alt="..."
              />
              <p class="text-white mt-3">03 - Lorem Ipsum.</p>
            </div>
          </div>
          <div id="circle"><a href="#">VIEW PROJECT</a></div>
        </div>
      </div>
      <!-- Slider content end -->
    </section>
    <!-- Slider section end-->

    <!--  Bootstrap Bundle with Popper and js linking-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
